<form action="" class="uts-form uts-form-horizontal uts-form-hide-required-mark container-fluid">
    <div class="row uts-form-item">
        <div class="uts-form-item-label col-lg-2 col-md-2 col-sm-2 col-xl-4">
            <label for="title" class="uts-form-item-required" title=""><span>手机号</span></label>
        </div>
        <div class="uts-form-item-control-wrapper col-lg-10 col-md-10 col-sm-10 col-xl-8">
            <div class="uts-form-item-control">
                <span class="uts-form-item-children">
                    <input placeholder="请输入手机号" type="tel" data-toggle="input" data-vali="phone,notnull" class="uts-input input" value="">
                </span>
            </div>
        </div>
    </div>
    <div class="row uts-form-item">
        <div class="uts-form-item-label col-lg-2 col-md-2 col-sm-2 col-xl-4">
            <label for="title" class="uts-form-item-required" title=""><span>身份证</span></label>
        </div>
        <div class="uts-form-item-control-wrapper col-lg-10 col-md-10 col-sm-10 col-xl-8">
            <div class="uts-form-item-control">
                <span class="uts-form-item-children">
                    <input placeholder="请输入身份证号码" data-toggle="input" data-vali="idcard,notnull" type="text" class="uts-input input" value="">
                </span>
            </div>
        </div>
    </div>
    <div class="row uts-form-item">
        <div class="uts-form-item-label col-lg-2 col-md-2 col-sm-2 col-xl-4">
            <label for="title" class="uts-form-item-required" title=""><span>邮箱</span></label>
        </div>
        <div class="uts-form-item-control-wrapper col-lg-10 col-md-10 col-sm-10 col-xl-8">
            <div class="uts-form-item-control">
                <span class="uts-form-item-children">
                    <input placeholder="请输入邮箱" data-toggle="input" data-vali="email,notnull" type="email" class="uts-input input" value="">
                </span>
            </div>
        </div>
    </div>
    <div class="row uts-form-item">
        <div class="uts-form-item-label col-lg-2 col-md-2 col-sm-2 col-xl-4">
            <label for="title" class="uts-form-item-required" title=""><span>目标描述</span></label>
        </div>
        <div class="uts-form-item-control-wrapper col-lg-10 col-md-10 col-sm-10 col-xl-8">
            <div class="uts-form-item-control">
                <span class="uts-form-item-children">
                    <textarea placeholder="请输入你的阶段性工作目标" data-toggle="input" rows="4" class="uts-input input" maxlength="200">
                        
                    </textarea>
                    <div class="count">
                        <span value="">0/200</span>
                    </div>
                </span>
            </div>
        </div>
    </div>
    <div class="row uts-form-item">
        <div class="uts-form-item-label col-lg-2 col-md-2 col-sm-2 col-xl-4">
            <label for="title" class="uts-form-item-required" title=""><span>单选框</span></label>
        </div>
        <div class="uts-form-item-control-wrapper col-lg-10 col-md-10 col-sm-10 col-xl-8">
            <div class="uts-form-item-control">
                <span class="uts-form-item-children">
                    <div style="text-align: left;">
                        <div class="uts-radio-group uts-radio-group-outline" data-toggle="inputs">
                            <label class="uts-radio-wrapper input" >
                                <span class="uts-radio checked">
                                    <input type="radio" class="uts-radio-input" autocomplete="off" value="1" checked="">
                                    <span class="uts-radio-inner">
                                    </span>
                                </span>
                                <span>
                                    <span>
                                        公开
                                    </span>
                                </span>
                            </label>
                            <label class="uts-radio-wrapper input">
                                <span class="uts-radio">
                                    <input type="radio" class="uts-radio-input" autocomplete="off" value="2">
                                    <span class="uts-radio-inner">
                                    </span>
                                </span>
                                <span>
                                    <span>
                                        部分公开
                                    </span>
                                </span>
                            </label>
                            <label class="uts-radio-wrapper input">
                                <span class="uts-radio">
                                    <input type="radio" class="uts-radio-input" autocomplete="off" value="3">
                                    <span class="uts-radio-inner">
                                    </span>
                                </span>
                                <span>
                                    <span>
                                        不公开
                                    </span>
                                </span>
                            </label>
                        </div>
                    </div>
                </span>
            </div>
        </div>
    </div>
    <div class="row uts-form-item">
        <div class="uts-form-item-label col-lg-2 col-md-2 col-sm-2 col-xl-4">
            <label for="title" class="uts-form-item-required" title=""><span>多选框</span></label>
        </div>
        <div class="uts-form-item-control-wrapper col-lg-10 col-md-10 col-sm-10 col-xl-8">
            <div class="uts-form-item-control">
                <span class="uts-form-item-children">
                    <div style="text-align: left;">
                        <div class="uts-checkbox-group" data-toggle="inputs">
                            <label class="uts-checkbox-wrapper input">
                                <span class="uts-checkbox checked">
                                    <input type="checkbox" class="uts-checkbox-input" autocomplete="off" value="1">
                                    <span class="uts-checkbox-inner">
                                    </span>
                                </span>
                                <span>
                                    <span>
                                        公开
                                    </span>
                                </span>
                            </label>
                            <label class="uts-checkbox-wrapper input">
                                <span class="uts-checkbox">
                                    <input type="checkbox" class="uts-checkbox-input" autocomplete="off" value="2">
                                    <span class="uts-checkbox-inner">
                                    </span>
                                </span>
                                <span>
                                    <span>
                                        部分公开
                                    </span>
                                </span>
                            </label>
                            <label class="uts-checkbox-wrapper input">
                                <span class="uts-checkbox">
                                    <input type="checkbox" class="uts-checkbox-input" autocomplete="off" value="3">
                                    <span class="uts-checkbox-inner">
                                    </span>
                                </span>
                                <span>
                                    <span>
                                        不公开
                                    </span>
                                </span>
                            </label>
                        </div>
                    </div>
                </span>
            </div>
        </div>
    </div>
    <div class="row uts-form-item">
        <div class="uts-form-item-label col-lg-2 col-md-2 col-sm-2 col-xl-4">
            <label for="title" class="uts-form-item-required" title=""><span>数字选择框</span></label>
        </div>
        <div class="uts-form-item-control-wrapper col-lg-10 col-md-10 col-sm-10 col-xl-8">
            <div class="uts-form-item-control">
                <span class="uts-form-item-children">
                <div class="uts-input-number">
                    <div class="uts-input-number-handler-wrap">
                        <span unselectable="unselectable" role="button" aria-label="Increase Value"
                            aria-disabled="false" class="uts-input-number-handler uts-input-number-handler-up ">
                            <i class="utsicon utsicon-up uts-input-number-handler-up-inner">
                                <svg
                                    viewBox="64 64 896 896" class="" data-icon="up" width="1em" height="1em" fill="currentColor"
                                    aria-hidden="true">
                                    <path d="M890.5 755.3L537.9 269.2c-12.8-17.6-39-17.6-51.7 0L133.5 755.3A8 8 0 0 0 140 768h75c5.1 0 9.9-2.5 12.9-6.6L512 369.8l284.1 391.6c3 4.1 7.8 6.6 12.9 6.6h75c6.5 0 10.3-7.4 6.5-12.7z"></path>
                                </svg>
                            </i>
                        </span>
                        <span unselectable="unselectable" role="button" aria-label="Decrease Value" aria-disabled="false" class="uts-input-number-handler uts-input-number-handler-down ">
                            <i class="utsicon utsicon-down uts-input-number-handler-down-inner"><svg
                                    viewBox="64 64 896 896" class="" data-icon="down" width="1em" height="1em" fill="currentColor"
                                    aria-hidden="true">
                                    <path d="M884 256h-75c-5.1 0-9.9 2.5-12.9 6.6L512 654.2 227.9 262.6c-3-4.1-7.8-6.6-12.9-6.6h-75c-6.5 0-10.3 7.4-6.5 12.7l352.6 486.1c12.8 17.6 39 17.6 51.7 0l352.6-486.1c3.9-5.3.1-12.7-6.4-12.7z"></path>
                                </svg>
                            </i>
                        </span>
                    </div>
                    <div class="uts-input-number-input-wrap" role="spinbutton" aria-valuemin="0" aria-valuemax="100">
                        <input placeholder="请输入" class="uts-input-number-input" autocomplete="off" max="100" min="0" step="1">
                    </div>
                </div>
                <span class="ant-form-text">%</span>
                </span>
            </div>
        </div>
    </div>
    <div class="row uts-form-item">
        <div class="uts-form-item-label col-lg-2 col-md-2 col-sm-2 col-xl-4">
            <label for="title" class="uts-form-item-required" title=""><span>下拉单选</span></label>
        </div>
        <div class="uts-form-item-control-wrapper col-lg-10 col-md-10 col-sm-10 col-xl-8">
            <div class="uts-form-item-control">
                <span class="uts-form-item-children">
                    <div class="dropdown-single">
                        <select style="display:none" placeholder="请选择：测试placeholder">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">我是默认选中的</option>
                            <option value="4" disabled>4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                        </select>
                    </div>

                </span>
            </div>
        </div>
    </div>
    <div class="row uts-form-item">
        <div class="uts-form-item-label col-lg-2 col-md-2 col-sm-2 col-xl-4">
            <label for="title" class="uts-form-item-required" title=""><span>下拉多选</span></label>
        </div>
        <div class="uts-form-item-control-wrapper col-lg-10 col-md-10 col-sm-10 col-xl-8">
            <div class="uts-form-item-control">
                <span class="uts-form-item-children">
                    <div class="dropdown-mul">
                        <select style="display:none" name="" id="mul-2" multiple placeholder="请选择">
                            <option value="1" selected>1</option>
                            <option value="2">2</option>
                            <option value="3" selected>我是默认选中的</option>
                            <option value="4" disabled>4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                        </select>
                    </div>
    
                </span>
            </div>
        </div>
    </div>
    <div class="row uts-form-item">
        <div class="uts-form-item-label col-lg-2 col-md-2 col-sm-2 col-xl-4">
            <label for="title" class="uts-form-item-required" title=""><span>下拉多选分组</span></label>
        </div>
        <div class="uts-form-item-control-wrapper col-lg-10 col-md-10 col-sm-10 col-xl-8">
            <div class="uts-form-item-control">
                <span class="uts-form-item-children">
                    <div class="dropdown-mul-group">
                        <select style="display:none" name="" id="mul-2" multiple placeholder="请选择">
                            <option value="1" selected>1</option>
                            <option value="2">2</option>
                            <option value="3" selected>我是默认选中的</option>
                            <option value="4" disabled>4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                        </select>
                    </div>
                </span>
            </div>
        </div>
    </div>
    
</form>
